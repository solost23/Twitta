version: "3.5"

services:
  app:
    build: "."
    restart: always
    ports:
      - "6565:6565"
    volumes:
      - "/Users/ty/server/Twitta/config:/config"
      # - "/Users/ty/Twitta/logs:/logs"
    depends_on:
      - mongo
      - redis
      - minio
      - zinc
      - consul
    networks:
      - app_net

  mongo:
    image: mongo:latest
    restart: always
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - "/Users/ty/mongo/mongo_data:/data/db"
    networks:
      - app_net

  redis:
    image: redis:latest
    restart: always
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - app_net

  minio:
    image: minio/minio:latest
    restart: always
    container_name: minio
    environment:
      MINIO_ACCESS_KEY: "minioadmin"
      MINIO_SECRET_KEY: "minioadmin"
    ports:
      - "9000:9000"
      - "9200:9200"
    volumes:
      - "/Users/ty/minio/data:/data"
      - "/Users/ty/minio/config:/root/.minio"
    networks:
      - app_net

  zinc:
    image: public.ecr.aws/zinclabs/zinc:latest
    restart: always
    container_name: zinc
    ports:
      - "4080:4080"
    networks:
      - app_net

  consul:
    image: consul:latest
    container_name: consul
    ports:
      - "8500:8500"
    networks:
      - app_net

networks:
  app_net:
    external: true